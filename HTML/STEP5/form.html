<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset><!-- ! 서로 다른유형의 양식 Tag group -->
            <legend>HTML4 Input</legend><!-- ! fieldset 내 title-->
            <ul>
                <li>
                    <input type="text" title="일반문자입력">
                </li>
                <li>
                    <input type="password" title="비밀번호입력">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">item1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">item2</label>
                    <keygen>
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">item1</label>
                    <input type="checkbox" id="btn_chk2">
                    <label for="btn_chk2">item2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">item3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">item4</label>
                </li>
                <!-- ? 대체 radio, checkbox는 값을 어떻게 넘기냐? - 변조된값을 넣어두고 server에서 재조립 -->
                <li>
                    <textarea cols="30" rows="10" title="가입인사를 남겨보세요."></textarea>
                </li>
                <li>
                    <!-- todo select>option*5 -->
                    <select>
                        <option value="default">직업선택</option>
                        <optgroup label="구직자">
                            <option value="j1">무직</option>
                            <option value="j2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="j3">전문직</option>
                            <option value="j4">공무원</option>
                        </optgroup>
                    </select>
                </li>
                <!-- todo li>input:image+input:button+input:file+input:submit+input:reset -->
                <li>
                    <input type="image" src="https://via.placeholder.com/150x50?text='button'" alt="imgButton">
                    <input type="button" value="비밀번호확인">
                    <button><mark>비밀번호확인</mark></button>
                    <input type="file" title="파일을 등록하세요">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
    <!-- ! html4 Input's  -->
    <form>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userID">사용자아이디 : </label>
            <input type="email" id="userID" placeholder="example@example.com" required maxlength="8" autofocus readonly>
            <input type="url" placeholder="https://www.example.com">
            <!-- ! email : @ / url : .com(...) -->
            <input type="tel">
            <!-- ! "한줄"로입력받기 / 전화번호 전용 입력 Tag. / 활용도가 굉장히 높음. -->
            <input type="number" min="1" max="10" step="1" value="1">
            <input type="range" min="-2" max="2" step="1" value="0">
            <input type="date">
            <input type="month">
            <input type="week">
            <input type="datetime-local">
            <!-- ! 사용불가 <input type="datetime"> -->
            <input type="search">
            <label for="colorPick">색상선택 : </label>
            <input type="color" id="colorPick">
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
